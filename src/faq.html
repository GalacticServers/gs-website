<!doctype html>
<html lang="en">
<head>
	{{> head }}
	<title>Galactic Servers - FAQ</title>
</head>
<body>
	<div class="page-wrap">
		{{> navigation }}
		<div id="slider">
			<div class="container">
				<h1>FAQ</h1>
			</div>
		</div>

		<div class="container" id="faq">
			<ol>
				{{#faq}}<li><a href="#{{slug}}">{{q}}</a></li>{{/faq}}
			</ol>
			{{#faq}}
			<a href="#slider" class="uparrowbar"></a>
			<a name="{{slug}}"></a>
			<table>
				<tr>
					<td class="title">Q:</td>
					<td class="question">{{q}}</td>
				</tr>
				<tr>
					<td class="title">A:</td>
					<td>{{a}}</td>
				</tr>
			</table>
			{{/faq}}
		</div>
	</div>
	{{> footer }}
</body>
</html>
